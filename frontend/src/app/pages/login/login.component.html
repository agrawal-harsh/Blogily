<div class="auth-container">
  <div class="card auth-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Username or Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Username or Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['email'].invalid}"
          />
          <div *ngIf="submitted && f['email'].invalid" class="invalid-feedback">
            Username or email is required.
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{'is-invalid': submitted && f['password'].invalid}"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Password is required.</div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be at least 6 characters.
            </div>
          </div>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
      <div class="text-center mt-3">
        Don't have an account? <a routerLink="/auth/register">Sign up</a>
      </div>
    </div>
  </div>
</div>
