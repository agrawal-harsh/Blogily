  <div class="card blog-card h-100">
  <!-- <img
    *ngIf="blog.thumbnailUrl"
    [src]="blog.thumbnailUrl"
    class="card-img-top"
    alt="Thumbnail"
  /> -->
  <div class="card-body d-flex flex-column w-100">
    <h5 class="card-title">{{ blog.title }}</h5>
    <p class="card-text text-truncate-3">
      {{ blog.content }}
    </p>
    <div class="mt-auto">
      <div class="d-flex align-items-center mb-2">
        <img
          *ngIf="blog.author_picture"
          [src]="blog.author_picture"
          alt="Author"
          class="avatar me-2"
        />
        <small class="text-muted">
          {{ blog.author && (blog.author[0]?.full_name || 'Unknown Author') }}
        </small>
        <small class="text-muted ms-auto">
          {{ blog.createdAt | date:'mediumDate' }}
        </small>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <small class="text-muted">{{ blog.views_count }} views</small>
        </div>
        <div>
          <span
            *ngFor="let tag of blog.tags"
            class="badge tag-badge ms-1"
          >
            {{ tag.name }}
          </span>
        </div>
      </div>
        <p class="text-primary" style="cursor: pointer;" (click)="goToBlog()">Read More...</p>
    </div>
  </div>
</div>
